  <rect x="20" y="40" width="95" height="65" rx="8" stroke="white" stroke-width="10"/>
  <!-- Microphone Body -->
  <rect x="45" y="75" width="20" height="35" rx="5" stroke="white" stroke-width="10"/>
  <!-- Microphone Stand -->
  <line x1="55" y1="110" x2="55" y2="140" stroke="white" stroke-width="10" stroke-linecap="round"/>
  <circle cx="55" cy="155" r="15" stroke="white" stroke-width="10"/>
  <!-- Head -->
  <circle cx="145" cy="95" r="28" stroke="white" stroke-width="10"/>
